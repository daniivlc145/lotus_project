
<link rel="stylesheet" href="/src/css/style.css">
<body>
    <div class="container">
        <div class="background"></div>
          
            <div class="logo"> <img 
                style="position: absolute;
                top: 17%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 81px;
                height: 51PX;
                user-select: none;"
                  
                
                alt="logo" 
                src="/../icons/Blank_Chiquito_White.png"> 
            </div>
            <div class="title-container">
                <h1><strong>INICIO DE SESIÓN</strong></h1>
            </div>


            <div class="form-container">
                <div class="auth-field">
                    <div class="sign-container">
                      <div class="signin">
                     <button type="button"><strong>USUARIO</strong></button>
                      </div>
                      <div class="signup" >
                        <button type="button" >ORG.</button>
                      </div>
                    </div>
                    <div class="board"></div>
                  </div>  
                <form id="f"  (ngSubmit)="signIn();">
                    <input type="text" id="email" name="email" placeholder="CORREO" required="required">
                    <input type="password" id="password" name="password" placeholder="CONTRASEÑA" required="required">
                    <div *ngIf="errorMessage" class="error-message">
                      {{ errorMessage }}
                     </div>
                    <p>¿HAS OLVIDADO TU CONTRASEÑA? <br>  <a href="/contrasenaOlv" >HAZ CLICK AQUI</a></p>
                    <button class="entrar" type="submit" ><strong>ENTRAR</strong></button>
                </form>
            <div class="registro">
                <p><strong>¿NO TIENES UNA CUENTA? <a routerLink="/reg" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" >
                REGÍSTRATE</a></strong></p>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="2.77778 0 9.382 11"style="width: 255; position:absolute; top: 0; left: 50%; transform: translateX(-50%);  filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.25));">
              <path d="M 3 11 C 3 9 3 9 3 8 C 3 0 1 0 9 0 C 12 0 12 2 12 2 C 12 5 13 11 10 11 C 8 11 10 11 5 11 C 3 11 3 10 3 9" fill="#fff"/>
            </svg>
            </div>
    </div>

</body>
