
<body style="font-family: 'Laura Regular', sans-serif;">
  <div class="NuevaIncidenciaComponent">
    <div style="position: relative; width: 400px; height: 490px;">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="1.55556 1.345299 7.194 5.599"  style="height: 140px; width:160px; position:absolute; bottom: 100%; right: 125px; z-index: 1;" >
        <path d="M 3 6 C 3 6 2 6 2 5 C 2 5 1 2 2 2 C 4 0 5 1 8 2 C 9 2 9 5 8 6 C 7 7 6 6 3 6" fill="#84beb0"/>
      </svg>
      <p class="textotitle" style="font-family: 'Laura Regular', sans-serif; z-index: 2;">Nuevo Reporte </p>
      <p class="texto_tipo" style="font-family: 'Laura Regular', sans-serif; z-index: 2;">Tipo</p>
      <div class="dropdown" style="position: absolute; left: 35%; top:9%">
        <button class="dropbtn">CONTENEDOR LLENO</button>
        <div class="dropdown-content">
          <a href="#">CONTENEDOR LLENO</a>
          <a href="#">RECLAMACIÓN/INFORME</a>
          <a href="#">PETICIÓN</a>
          <a href="#">PREGUNTAS</a>
        </div>
      </div>

      <p class="texto_ubi" style="font-family: 'Laura Regular', sans-serif; z-index: 2;">Ubicación</p>
      
      
      <!--<textarea class="input" id="ubi" name="ubi" maxlength="50"></textarea>-->
      <form class="form">
        <mat-form-field class="form">
          <input type="text" matInput [matAutocomplete]="auto" class="input2">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions" [value]="option">
            {{option}}
            </mat-option>  
          </mat-autocomplete>
        </mat-form-field>
      </form>

      <p class="texto_desc" style="font-family: 'Laura Regular', sans-serif; z-index: 2;">Descripción</p>
      <textarea class="descripBox" id="descrip" name="descrip" rows="4" cols="50" maxlength="850"></textarea>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="1.55556 -0.584459 16.44 26.33" style="height: 450; width:400px;  filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.5)); position:absolute; z-index: 1;" >
        <path d="M 17 25 C 17 26 3 26 3 25 C 2 24 2 24 2 13 C 2 7 1 1 2 1 C 3 0 15 -2 17 1 C 18 2 18 14 18 14 C 18 21 18 24 17 25" fill="#FFFFFF"/>
      </svg>
      <input type="button" value="REPORTAR" class="custom-button-rep" (click)="goToHomePage();" style="position: absolute; bottom: 15px; right: 128px; height: 50px; width:140px; font-family: 'Laura Regular', sans-serif; z-index: 2;"/>
    </div>  
    <a routerLink="/map" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="custom-button-before" style="height:50px; width: 50px;"></a>     
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
     document.getElementById('dropbtn').textContent = 'CONTENEDOR LLENO';
    });
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $('.dropdown-content a').click(function() {
        var selectedText = $(this).text(); // Obtiene el texto del elemento clickeado
        $('.dropbtn').text(selectedText); // Actualiza el texto del botón
      });
    });
  </script>
   <!--<script>
    autocomplete(document.getElementById("myInput"), countries);
    </script> -->
</body>
