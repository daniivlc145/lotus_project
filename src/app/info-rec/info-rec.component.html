<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/src/css/style.css">
<title>Mockup de iPhone</title>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f0f0;
    }

    .iphone {
        width: 375px; /* iPhone X width */
        height: 812px; /* iPhone X height */
        background-color: #000;
        border-radius: 60px;
        z-index: 1001;
        position: relative;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        overflow: hidden;
    }

    .screen {
        width: 100%;
        height: 100%;
        background-color: #000;
        border-radius: 30px;
        position: relative;
        z-index: 1001;
    }

    .notch,
    .sensor,
    .camera {
        position: absolute;
        z-index: 2; /* Coloca los elementos al frente */
    }

    .notch {
        top: 20px; /* Adjust as needed */
        left: calc(50% - 75px); /* Adjust as needed */
        width: 150px;
        height: 30px;
        background-color: #000;
        border-radius: 0 0 15px 15px;
        z-index: 1001;
    }

    .sensor {
        top: 30px; /* Adjust as needed */
        left: calc(50% - 25px); /* Adjust as needed */
        width: 50px;
        height: 10px;
        background-color: #000;
        border-radius: 5px;
        z-index: 1001;
    }

    .camera {
        top: 20px; /* Adjust as needed */
        left: calc(50% - 5px); /* Adjust as needed */
        width: 10px;
        height: 10px;
        background-color: #000;
        border-radius: 50%;
        z-index: 1001;
    }

    .content {
        width: 90%;
        height: 95%;
        background-color: #e6e5ea;
        position: absolute;
        border-radius: 40px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        justify-content: center; /* Centra horizontalmente */
        align-items: center; /* Centra verticalmente */
    }
</style>
<style>
    .texto-Reciclaje {
    font-family: 'Laura Regular', sans-serif; /* Utiliza la fuente Laura Regular */
    font-size: 30px; /* Tamaño de la fuente */
    text-align: center; /* Alineación del texto */
    color: #000; /* Color del texto */
    font-weight:bold;
    position: absolute; /* Posición absoluta */
    top: 11%; /* Lo posiciona en el centro vertical */
    left: 50%; /* Lo posiciona en el centro horizontal */
    transform: translate(-50%, -100%); /* Centra el texto */
    z-index: 2; /* Asegura que el texto esté por encima del SVG */
}

.footer {
    background-color: white; /* Color de fondo del footer */
    color: white; /* Color del texto */
    padding: 10px 0; /* Espaciado interno */
    position: sticky; /* Fijo en la parte inferior de la pantalla */
    width: 100%; /* Ancho completo */
    z-index: 1000;
    bottom: 0;
    position: absolute;
}
.footer-buttons {
    display: flex; /* Uso de Flexbox */
    justify-content: space-around; /* Espaciado uniforme entre los botones */
    padding: 1px; /* Espaciado interno para los botones */
}

.footer-button {
    background-color: white; /* Color de fondo de los botones */
    border: none; /* Sin bordes */
    color: white; /* Color del texto */
    padding: 5px 15px; /* Espaciado interno */
    text-align: center; /* Alineación del texto */
    text-decoration: none;
    display: inline-block;
    width: 25px;
    margin: 1px 1px;
    cursor: pointer;
    display:flex;
}

@media (max-width: 600px) {
    .footer-buttons {
        flex-direction: column; /* Alineación vertical en pantallas pequeñas */
        align-items: center; /* Centrado horizontalmente */
    }

    .footer-button {
        width: 80%; /* Ancho del botón */
        margin: 10px 0; /* Espaciado vertical */
    }
}
</style>
<body>
    <div class="iphone">
        <div class="screen">
            <div class="notch"></div>
            <div class="sensor"></div>
            <div class="camera"></div>
            <div class="content">
                <p class="texto-Reciclaje">APRENDIENDO<br>RECICLAJE</p>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="1.55556 -0.584459 16.44 26.33" style="height: 430px; filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.5));" >
                  <path d="M 17 25 C 17 26 3 26 3 25 C 2 24 2 24 2 13 C 2 7 1 1 2 1 C 3 0 15 -2 17 1 C 18 2 18 14 18 14 C 18 21 18 24 17 25" fill="#3a5e62"/>
              </svg>  
              <footer class="footer">
                <div class="footer-buttons">
                    <img src="../../assets/img/Icon_Mis_Incidencias.png"class="footer-button">
                    <img src="../../assets/img/Icon_Reportes_En_El_Mapa.png"class="footer-button">
                    <img src="../../assets/img/icon_VER_MAPA.png"class="footer-button">
                    <img src="../../assets/img/icon_Info_Reciclaje.png"class="footer-button">
                    <img src="../../assets/img/icon_User.png"class="footer-button">
                </div>
            </footer>                    
            </div>
        </div>
    </div>
</body>
</head>
</html>
