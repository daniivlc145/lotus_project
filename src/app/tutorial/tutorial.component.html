<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial</title>
    <!-- Aquí puedes incluir enlaces a tus estilos CSS si es necesario -->
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!-- Contenido de los slides -->
            <div class="swiper-slide" id="slide1"></div>
            <div class="swiper-slide" id="slide2"></div>
            <div class="swiper-slide" id="slide3"></div>
        </div>
        <!-- Botones de navegación -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>

    <!-- Scripts -->
    <!-- Asegúrate de incluir la biblioteca Swiper -->
    <script src="path/to/swiper.js"></script>
    <!-- Inicializa Swiper -->
    <script>
        var swiper = new Swiper('.swiper-container', {
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });

        // Cargar contenido de los archivos HTML en los slides
        document.getElementById('slide1').innerHTML = fetch('tutorial-welc.component.html').then(response => response.text());
        document.getElementById('slide2').innerHTML = fetch('tutorial-abt.component.html').then(response => response.text());
        document.getElementById('slide3').innerHTML = fetch('tutorial-last.component.html').then(response => response.text());
    </script>
</body>

</html>
