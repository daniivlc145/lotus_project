<link rel="stylesheet" href="/src/css/style.css">

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

<body>
    <div id="map" style="position: absolute;
    top: 18%;
    left: 0;
    width: 100%;
    height: 70%;
    z-index: -1000"></div>

    <div>
    <div class="header-map">
        <label class="button-top-right">
            <input type="checkbox" id="checkbox-top-right" class="filter-checkbox" (change)="toggleAll()">
            <label for="checkbox-top-right">
                <img src="../../assets/img/Selected.png" alt="Seleccionado">
            </label>
            <span>Mostrar todos</span>
        </label>
            <div class="filter-buttons">
                <div class="button-container">
                <img src="../../assets/img/Contenedor_Vidrio.png">
                <input type="checkbox" id="checkbox1" class="filter-checkbox" [(ngModel)]="items[0].selected">
                <label for="checkbox1">
                    <img src="../../assets/img/Selected.png" alt="Seleccionado" class="checkbox-selected">
                </label>
                </div>
            <div class="button-container">
                <img src="../../assets/img/Contenedor_Aceite.png">
                <input type="checkbox" id="checkbox2" class="filter-checkbox" [(ngModel)]="items[1].selected">
                <label for="checkbox2">
                    <img src="../../assets/img/Selected.png" alt="Seleccionado" class="checkbox-selected">
                </label>
            </div>
            <div class="button-container">
                <img src="../../assets/img/Contenedor_Ropa.png">
                <input type="checkbox" id="checkbox3" class="filter-checkbox" [(ngModel)]="items[2].selected">
                <label for="checkbox3">
                    <img src="../../assets/img/Selected.png" alt="Seleccionado" class="checkbox-selected">
                </label>
                </div>
            <div class="button-container">
                <img src="../../assets/img/Contenedor_Residuos.png">
                <input type="checkbox" id="checkbox4" class="filter-checkbox" class="checkbox-selected" [(ngModel)]="items[3].selected">
                <label for="checkbox4">
                    <img src="../../assets/img/Selected.png" alt="Seleccionado" class="checkbox-selected">
                </label>
                </div>
            <div class="button-container">
                <img src="../../assets/img/Contenedor_Papel.png">
                <input type="checkbox" id="checkbox5" class="filter-checkbox" [(ngModel)]="items[4].selected">
                <label for="checkbox5">
                    <img src="../../assets/img/Selected.png" alt="Seleccionado" class="checkbox-selected">
                </label>
            </div>
                <div class="button-container">
                <img src="../../assets/img/Contenedor_Envases.png">
                <input type="checkbox" id="checkbox6" class="filter-checkbox" [(ngModel)]="items[5].selected">
                <label for="checkbox6">
                    <img src="../../assets/img/Selected.png" alt="Seleccionado" class="checkbox-selected">
                </label>
            </div>
            <div class="button-container">
                <img src="../../assets/img/Contenedor_Organico.png">
                <input type="checkbox" id="checkbox7" class="filter-checkbox" [(ngModel)]="items[6].selected">
                <label for="checkbox7">
                    <img src="../../assets/img/Selected.png" alt="Seleccionado" class="checkbox-selected">
                </label>
            </div>
        </div>
    </div>
   
</div>
   <footer class="footer">
    <div class="footer-buttons">
        <button class="mis-incidencias">
            <img src="../../assets/img/Icon_Mis_Incidencias.png" alt="Icono Mis Incidencias">
        </button>
        
        <button class="reportes-mapa">
            <img src="../../assets/img/Icon_Reportes_En_El_Mapa.png" alt="Icono Reportes en el Mapa">
        </button>
        
        <button class="ver-mapa">
            <img src="../../assets/img/icon_VER_MAPA_pink.png" alt="Icono Ver Mapa">
        </button>
        
        <button class="info-reciclaje">
            <img src="../../assets/img/icon_Info_Reciclaje.png" alt="Icono InformaciÃ³n de Reciclaje">
        </button>
        
        <button class="icono-usuario">
            <img src="../../assets/img/icon_User.png" alt="Icono Usuario">
        </button>
        
    </div>
</footer>
