<body>
  <a (click)="back()" class="custom-button-before" style="z-index: 1050; height:50px; width:50px;   left:0%;
  bottom:85%;"><</a>
  <div class="content">
    
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="1.55556 -0.584459 16.44 26.33" style="height: 100%; width: 80%; filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.5)); position: absolute; top:0%; left:10%;">
            <path d="M 17.927 20.785 C 19.603 25.557 3.033 24.186 2.061 22.586 C 1.319 21.843 2.016 15.349 2 13 C 2 7 1 1 2 1 C 3 0 15 -2 17 1 C 18 2 18.228 15.793 17.927 20.744" fill="#FFFFFF"/>
        </svg> 
         
                <div class="circulo">
                    <div class="frog" style="position: absolute; top: 7%; ">
                        <img src="{{photofrog}}" height="100%" width="120%"/>
                    </div>
                </div>
                <div class="nombre" style="position: absolute; top: 27%; left: 50%;"><h2 id="name" #nombre ></h2></div>
              
      <div class="textboxes">
        <input type="text" id="fullname" class="font-email" [(ngModel)]="fullname" name="fullname" placeholder="{{nametext}}" required="required" style="font-family: 'Laura merged', sans-serif; width: 65%;" >
        <img src="../../assets/img/icon_Edit_pink.png" class="input-icon" alt="icono edit">
        <input type="text" id="numero" class="font-email" [(ngModel)]="numero" name="numero" placeholder="NÚMERO DE TELÉFONO" required="required" style="font-family: 'Laura merged', sans-serif; width: 65%;" >
        <img src="../../assets/img/icon_Edit_pink.png" class="input-icon2" alt="icono edit">
        <div *ngIf="errorMessage" class="error-message-editProfile">
          {{ errorMessage }}
        </div>
      </div> 
    
    <p>¿QUIERES CAMBIAR TU CONTRASEÑA? <br>  <a (click)="changePassword()" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">HAZ CLICK AQUI</a></p>  
    <button class="saveChanges" type="submit" style="font-family: 'Laura merged', sans-serif;" (click)="saveChanges();" ><strong>GUARDAR CAMBIOS</strong>
      <img src="../../assets/img/icon_save.png" alt="Icono Guardar" class="icono-guardar">
    </button>   
  </div>
</body>
